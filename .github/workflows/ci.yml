name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    strategy:
      matrix:
        runner: [ubuntu-latest, ubuntu-24.04-arm64]
        include:
          - runner: ubuntu-latest
            arch: x64
          - runner: ubuntu-24.04-arm64
            arch: arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      actions: write  # Required for uploading artifacts

    steps:
    - name: Display build architecture
      run: |
        echo "üèóÔ∏è Building on architecture: ${{ matrix.arch }}"
        echo "üñ•Ô∏è Runner: ${{ runner.os }} (${{ runner.arch }})"
        uname -m
    
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Java 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'corretto'

    - name: Cache Maven dependencies
      uses: actions/cache@v5
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    # Check code formatting
    - name: Check code formatting
      run: ./mvnw spotless:check

    # Run all tests: unit + H2 integration + E2E (as per README)
    - name: Run all tests (unit + H2 integration + E2E)
      run: ./mvnw verify jacoco:report

    # SonarCloud analysis (only run on x64 to avoid duplicate scans)
    - name: SonarCloud Scan
      if: matrix.arch == 'x64'
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_QUBE }}
      run: ./mvnw org.sonarsource.scanner.maven:sonar-maven-plugin:sonar

    # Upload Surefire and Failsafe reports for debugging
    - name: Upload Surefire reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: surefire-reports-${{ matrix.arch }}
        path: |
          **/target/surefire-reports/
    - name: Upload Failsafe reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: failsafe-reports-${{ matrix.arch }}
        path: |
          **/target/failsafe-reports/