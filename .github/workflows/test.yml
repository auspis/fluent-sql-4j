name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Java 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'corretto'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    # Check code formatting
    - name: Check code formatting
      run: ./mvnw spotless:check

    # Run all tests: unit + H2 integration + E2E (as per README)
    - name: Run all tests (unit + H2 integration + E2E)
      run: ./mvnw verify

    # Upload Surefire and Failsafe reports for debugging
    - name: Upload Surefire reports
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: surefire-reports
        path: |
          jdsql/target/surefire-reports/
    - name: Upload Failsafe reports
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: failsafe-reports
        path: |
          jdsql/target/failsafe-reports/