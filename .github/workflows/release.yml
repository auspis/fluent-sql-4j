name: Release to Maven Central

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      autoPublish:
        description: 'Auto-publish to Maven Central (true = immediate, false = manual review required)'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK and configure Maven + GPG
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
          cache: maven
          server-id: central
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Build and deploy to Maven Central Portal
        env:
          GPG_TTY: /dev/console
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          MAVEN_USERNAME: ${{ secrets.CENTRAL_TOKEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.CENTRAL_TOKEN_PASSWORD }}
        run: |
          # Maven will use MAVEN_GPG_PASSPHRASE automatically for GPG signing
          export GPG_TTY=/dev/console
          mvn -B -DskipTests -DautoPublish=${{ github.event.inputs.autoPublish || 'false' }} clean deploy -P release