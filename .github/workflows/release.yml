name: Release to Maven Central

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      releaseTag:
        description: 'Release tag in format v*.*.* (e.g., v1.2.3). Required for manual dispatch.'
        required: true
        type: string
      autoPublish:
        description: 'Auto-publish to Maven Central (true = immediate, false = manual review required)'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      architecture:
        description: 'Build architecture (x64 = Intel/AMD, arm64 = ARM64)'
        required: false
        default: 'x64'
        type: choice
        options:
          - 'x64'
          - 'arm64'

jobs:
  # Pre-release validation: ensure tag format and version consistency
  validate-release:
    runs-on: ${{ github.event.inputs.architecture == 'arm64' && 'ubuntu-24.04-arm64' || 'ubuntu-latest' }}
    steps:
      - name: Display build architecture
        run: |
          ARCH="${{ github.event.inputs.architecture || 'x64' }}"
          echo "üèóÔ∏è Building on architecture: $ARCH"
          echo "üñ•Ô∏è Runner: ${{ runner.os }} (${{ runner.arch }})"
          uname -m
      
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Java 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: maven

      - name: Determine tag reference
        id: tag
        run: |
          # For tag push: github.ref = refs/tags/v1.2.3
          # For workflow_dispatch: github.ref = refs/heads/main, use input
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${{ github.ref_name }}"
          else
            TAG="${{ github.event.inputs.releaseTag }}"
            if [[ -z "$TAG" ]]; then
              echo "‚ùå workflow_dispatch requires 'releaseTag' input"
              exit 1
            fi
          fi
          
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "‚úÖ Using tag: $TAG"

      - name: Validate tag format
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          
          if [[ ! $TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Invalid tag format: '$TAG'"
            echo "   Expected: v*.*.* (e.g., v1.2.3)"
            exit 1
          fi
          
          echo "‚úÖ Tag format valid: $TAG"

      - name: Verify POM version matches tag
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          TAG_VERSION="${TAG#v}"
          
          POM_VERSION=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)
          
          if [[ "$POM_VERSION" != "$TAG_VERSION" ]]; then
            echo "‚ùå Version mismatch!"
            echo "   Tag version:    $TAG_VERSION"
            echo "   POM version:    $POM_VERSION"
            echo ""
            echo "   Fix: Update pom.xml to match tag or create correct tag"
            exit 1
          fi
          
          echo "‚úÖ Versions match: $TAG_VERSION"

  # Build, sign, and deploy to Maven Central (only after validation passes)
  build-and-publish:
    needs: validate-release
    runs-on: ${{ github.event.inputs.architecture == 'arm64' && 'ubuntu-24.04-arm64' || 'ubuntu-latest' }}
    steps:
      - name: Display build architecture
        run: |
          ARCH="${{ github.event.inputs.architecture || 'x64' }}"
          echo "üèóÔ∏è Building on architecture: $ARCH"
          echo "üñ•Ô∏è Runner: ${{ runner.os }} (${{ runner.arch }})"
          uname -m
      
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK and configure Maven + GPG
        uses: actions/setup-java@v5
        with:
          distribution: 'corretto'
          java-version: '21'
          cache: maven
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Run full test suite (unit + integration + E2E)
        run: ./mvnw clean verify

      - name: Build and deploy to Maven Central Portal
        env:
          GPG_TTY: /dev/console
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          MAVEN_USERNAME: ${{ secrets.CENTRAL_TOKEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.CENTRAL_TOKEN_PASSWORD }}
        run: |
          # Maven will use MAVEN_GPG_PASSPHRASE automatically for GPG signing
          export GPG_TTY=/dev/console
          ./mvnw -B -DskipTests -DautoPublish=${{ github.event.inputs.autoPublish || 'false' }} deploy -P release